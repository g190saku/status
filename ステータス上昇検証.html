    /*==== 関数：結果を計算して表示 ====*/
    function setResult(){

      /*---- セレクトボックスの値を取得 ----*/
      var mySelect = document.myForm.mySelect;
      var options = mySelect.options;
      var joutai;
      for( var i=0 ; i<options.length ; i++ ){
        if( options[i].selected ){
          joutai = parseFloat( options[i].value );
          break;
        }
      }

      /*---- チェックボックスの値を取得 ----*/
      var myCheck = document.myForm.myCheck;
      var skill = 1;
      for( var i=0 ; i<myCheck.length ; i++ ){
        if( myCheck[i].checked ){
          skill *= parseFloat( myCheck[i].value );
        }
      }

      /*---- ダメージを計算 ----*/
      var score = joutai * skill;


      /*---- 結果を表示 ----*/

      = Math.floor( score );
